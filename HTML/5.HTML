<html>
    <head>
        <title> List Creation</title>
    </head>
    <body>
        <table border = "0">
            <tr>
                <td>
                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                     </ul>
                     </td>

                <td>
                    <ol type = "A">
                        <li> Coffee </li>
                        <li> Tea </li>
                        <li> Milk </li>
                     </ol>
                </td>
                <td>
                    <dl>
                        <dt>Coffee</dt>
                        <dd>- black hot drink</dd>
                        <dt>Milk</dt>
                        <dd>- white cold drink</dd>
                      </dl>
                </td>
                </tr>
                <tr>
                    <td>
                        <ul type = "Ring">
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                         </ul>
                    </td>
                    <td>
                        <ol type = "3">
                            <li value = "3"> Coffee </li>
                            <li> Tea </li>
                            <li> Milk </li>
                         </ol>
                    </td>
                    <td rowspan="2"> 
                        <ul>
                        <li>ITEM A</li>
                        <li>ITEM B</li>
                        <ul>
                            <li>Sub item B.1</li>
                            <li>Sub item B.2</li>
                        </ul>
                        <li>ITEM C</li>
                        </ul>
                    </td>
                    </tr>       
                    <tr>
                        <td>
                            <ul type = "square">
                                <li>Coffee</li>
                                <li>Tea</li>
                                <li>Milk</li>
                             </ul>
                        </td>
                        <td>
                            <ol type = "i">
                                <li> Coffee </li>
                                <li> Tea </li>
                                <li> Milk </li>
                             </ol>
                        </td>                        
                        </tr>
        </table>
    </body>
</html>
